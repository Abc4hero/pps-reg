<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просто очередная страница</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="container">
    <div class="timer" id="timer">00:00</div>

    <h1>Это точно не регистрация</h1>
    <button id="submitBtn" disabled>Не согласный я</button>
    <div class="form-group">
        <label>Номер головы:</label>
        <div class="phone-input">
            <span id="phoneNumber"></span>
            <div class="phone-controls">
                <button id="randomDigit">Я всё</button>
                <button id="fixDigit">Зафиксировать</button>
            </div>
            <div id="currentDigit">-</div>
        </div>
    </div>
    <div class="form-group">
        <label for="fake">Введите номер телефона:</label>
        <input type="text" id="fake" placeholder="88005553535" autocomplete="off">
    </div>

    <div class="form-group">
        <label for="captcha">Введите имя:</label>
        <input type="text" id="captcha" placeholder="Введите какой-нибудь текст" autocomplete="off">
    </div>

    <div class="form-group">
        <label>Напрасные слова:</label>
        <div class="password-input">
            <span id="password"></span>
            <button id="generatePassword">Выдумать что-нибудь</button>
        </div>
    </div>

    <div class="form-group">
        <label>Выбрать себя:</label>
        <button id="selectClass">Зафиксировать</button>
        <div id="classValue"></div>
        <div id="classOptions" class="hidden"></div>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Введите текст с картинки:</label>
        <img src="/img/hint.png" alt="Картинка" class="captcha-img">
        <input type="text" id="confirmPassword" class="upside-down" onpaste="return false;" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="username">Сюда тоже что-то надо:</label>
        <input type="text" id="username" placeholder="153-фз бла-бла" autocomplete="off">
    </div>

</div>

<script src="/js/register.js"></script>
</body>
</html>
