<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Старняя Ресиграцитя</title>
    <link rel="stylesheet" href="/css/register.css">
    <script src="/js/register.js" defer></script>
</head>
<body>

<div id="timer">00:00</div>

<h1>Форма точно не регистрации</h1>

<form id="registrationForm" action="/register" method="post" th:object="${alienUser}">

    <!-- Имя пользователя -->
    <div class="form-group">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" th:field="*{username}" required>
    </div>

    <!-- Номер телефона -->
    <div class="form-group">
        <label>Номер телефона:</label>
        <div id="phone-number-display">Номер: </div>
        <button type="button" id="generate-digit">Случайная цифра</button>
        <button type="button" id="fix-digit">Зафиксировать цифру</button>
        <input type="hidden" id="phoneNumber" th:field="*{phoneNumber}">
    </div>

    <!-- Генерация пароля -->
    <div class="form-group">
        <label>Ваш пароль:</label>
        <div id="password-display">Нажмите "Сгенерировать"</div>
        <button type="button" id="generate-password">Сгенерировать пароль</button>
        <input type="hidden" id="password" th:field="*{password}">
    </div>

    <!-- Подтверждение пароля (перевёрнутое поле) -->
    <div class="form-group upside-down">
        <label for="confirmPassword">Подтвердите пароль:</label>
        <input type="text" id="confirmPassword" th:field="*{confirmPassword}" readonly required>
    </div>

    <!-- Класс пользователя -->
    <div class="form-group">
        <label>Класс пользователя:</label>
        <button type="button" id="start-species-selection">Выбрать мой класс</button>
        <input type="hidden" id="species" th:field="*{species}">
        <div id="species-buttons" style="position: relative;"></div>
    </div>

    <!-- Капча -->
    <div class="form-group">
        <label for="captcha">Введите слово с картинки:</label>
        <input type="text" id="captcha" required>
        <div id="captchaHint" class="hint-visible">
            <img src="/img/hint.png" alt="Капча-подсказка" style="width: 80px; height: 20px;">
        </div>
    </div>

    <!-- Кнопка отправки -->
    <div id="submitButtons">
        <button type="submit" id="realSubmit" class="real-button" disabled>Отправить</button>
    </div>

</form>

<!-- Баннер -->
<div id="banner" class="hidden">
    <p>Специальное предложение! Подключите уведомления Т банка за 299₽!</p>
    <button class="banner-button">Ок</button>
    <button class="banner-button">Хорошо</button>
    <button class="banner-button">Подробнее</button>
    <button class="banner-button">Я согласен</button>
    <button class="banner-button close-top-left">Позже</button>
</div>

</body>
</html>
