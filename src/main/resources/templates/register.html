<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="container">
    <div class="timer" id="timer">00:00</div>

    <h1>Регистрация</h1>

    <div class="form-group">
        <label>Номер телефона:</label>
        <div class="phone-input">
            <span id="phoneNumber"></span>
            <div class="phone-controls">
                <button id="randomDigit">Рандомная цифра</button>
                <button id="fixDigit">Зафиксировать</button>
            </div>
            <div id="currentDigit">-</div>
        </div>
    </div>

    <div class="form-group">
        <label>Пароль:</label>
        <div class="password-input">
            <span id="password"></span>
            <button id="generatePassword">Сгенерировать пароль</button>
        </div>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Подтверждение пароля:</label>
        <input type="text" id="confirmPassword" class="upside-down">
    </div>

    <div class="form-group">
        <label>Класс пользователя:</label>
        <button id="selectClass">Выбрать мой класс</button>
        <div id="classValue"></div>
        <div id="classOptions" class="hidden"></div>
    </div>

    <div class="form-group">
        <label for="captcha">Капча:</label>
        <img src="/img/hint.png" alt="Капча" class="captcha-img">
        <input type="text" id="captcha" placeholder="Введите текст с картинки">
    </div>

    <button id="submitBtn" disabled>Отправить</button>
</div>

<script src="/js/register.js"></script>
</body>
</html>
