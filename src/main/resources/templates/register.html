<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Старняя Ресиграцитя</title>
    <link rel="stylesheet" href="/css/register.css">
    <script src="/js/register.js" defer></script>
</head>
<body>

<div id="timer">00:00</div>

<h1>Форма точно не регистрации</h1>

<form id="registrationForm" action="/register" method="post" th:object="${alienUser}">

    <!-- Имя пользователя -->
    <div class="form-group">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" th:field="*{username}" required>
    </div>

    <!-- Номер телефона (генератор) -->
    <div class="form-group">
        <label>Номер телефона:</label>
        <div id="phoneNumberDisplay">+7</div>
        <button type="button" id="generateDigit">Сгенерировать цифру</button>
        <button type="button" id="fixDigit">Зафиксировать</button>
        <input type="hidden" id="phoneNumber" th:field="*{phoneNumber}">
    </div>

    <!-- Пароль -->
    <div class="form-group">
        <label>Ваш пароль:</label>
        <div id="passwordDisplay"></div>
        <button type="button" id="generatePassword">Сгенерировать пароль</button>
        <input type="hidden" id="password" th:field="*{password}">
    </div>

    <!-- Подтверждение пароля -->
    <div class="form-group upside-down">
        <label for="confirmPassword">Подтвердите пароль:</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required readonly>
    </div>

    <!-- Класс пользователя -->
    <div class="form-group">
        <label>Класс пользователя:</label>
        <input type="text" id="speciesField" th:field="*{species}" readonly>
        <button type="button" id="chooseSpecies">Выбрать мой класс</button>
        <div id="speciesButtons" class="hidden"></div>
    </div>

    <!-- Капча -->
    <div class="form-group">
        <label for="captcha">Введите слово с картинки:</label>
        <input type="text" id="captcha" required>
        <div id="captchaHint">
            <img src="/img/hint.png" alt="Капча-подсказка">
        </div>
    </div>

    <!-- Кнопка отправки -->
    <div id="submitButtons">
        <button type="submit" id="submitButton" style="display:none">Отправить</button>
    </div>
</form>

<!-- Баннер -->
<div id="banner" class="hidden">
    <p>Специальное предложение! Подключите уведомления Т банка за 299₽!</p>
    <button class="banner-button" data-cost="299">Ок</button>
    <button class="banner-button" data-cost="299">Хорошо</button>
    <button class="banner-button" data-cost="299">Подробнее</button>
    <button class="banner-button" data-cost="299">Я согласен</button>
</div>

</body>
</html>
